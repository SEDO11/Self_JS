<script>
    const year = Number(prompt('태어난 해를 입력하세요.'))
    const belt = year % 12

    if(belt === 0){
        alert('원숭이 띠 입니다.')
    } else if(belt === 1) {
        alert('닭 띠 입니다.')
    } else if(belt === 2) {
        alert('개 띠 입니다.')
    } else if(belt === 3) {
        alert('돼지 띠 입니다.')
    } else if(belt === 4) {
        alert('쥐 띠 입니다.')
    } else if(belt === 5) {
        alert('소 띠 입니다.')
    } else if(belt === 6) {
        alert('호랑이 띠 입니다.')
    } else if(belt === 7) {
        alert('토끼 띠 입니다.')
    } else if(belt === 8) {
        alert('용 띠 입니다.')
    } else if(belt === 9) {
        alert('뱀 띠 입니다.')
    } else if(belt === 10) {
        alert('말 띠 입니다.')
    } else {
        alert('양 띠 입니다.')
    }
</script>
