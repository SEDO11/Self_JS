<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const date = new Date()
        const month = date.getMonth()
        // 날짜는 하루 늦는 듯
        if(month === 12 || month <= 2){
            alert('겨울입니다.')
        } else if(month <= 5){
            alert('봄입니다.')
        } else if(month <= 8){
            alert('여름입니다.')
        } else if(month <= 11){
            alert('가을입니다.')
        }
    </script>
    <title>Document</title>
</head>

</body>
</html>
