<script>
    const min = function(arr){
        let result = arr[0]
        for(i=0; i<arr.length; i++){
            if(result >= arr[i]){
                result = arr[i]
            }
        }
        return result
    }

    const max = function(arr){
        let result = arr[0]
        for(i=0; i<arr.length; i++){
            if(result <= arr[i]){
                result = arr[i]
            }
        }
        return result
    }


    let arr = [1, 3, 5, 7, 9, 11, 0]
    console.log(min(arr))
    console.log(max(arr))
</script>
