<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 예제</title>
</head>
<body>
    <script>
        // 입력받은 값을 웹페이지에 출력
        let a = prompt('여기에 원하는 값을 입력하세요')
        document.write(a)
    </script>
</body>
</html>
