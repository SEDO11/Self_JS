<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균값 계산기</title>
</head>
<body>
    <script>
        let a = Number(prompt('첫 번째 값을 입력하세요'))
        console.log(a)
        let b = Number(prompt('두 번째 값을 입력하세요'))
        console.log(b)
        let res = (a + b)/2
        console.log(res)
        document.write(res)
    </script>
</body>
</html>
