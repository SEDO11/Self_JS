<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 10개 평균값 구하기</title>
</head>
<body>
    <script>
        let sum = 0 //입력된 모든 값을 저장할 변수, 숫자형으로 초기화 시킴
        let arr = [] // 입력된 값을 저장할 배열 선언
        val = Number(prompt('몇 개의 수를 입력하시겠습니까?')) // 배열 크기 입력
        arr.length = val // 배열의 크기 저장

        // 선언된 배열 크기 만큼 숫자를 for문으로 입력
        for (let i = 0; i < arr.length; i++) {
            sum += Number(prompt((i + 1) + '번째 숫자를 입력해주세요'));
        }

        let avg = sum / arr.length //평균값 구하기
        // 변수들이 뭐로 선언 되었는지 확인 하는 코드 
        console.log('sum: ' + typeof(sum))
        console.log('arr.length: ' + typeof(arr.length))
        console.log('avg: ' + typeof(avg))

        document.write(avg) // 웹페이지에 값 게시
    </script>
</body>
</html>
