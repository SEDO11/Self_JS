<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basket.css">
    <title>농구 게임</title>
</head>
<body>
    <header>
        <h1>농구 게임</h1>
    </header>

    <section>
        <article>
            <div class="shots_left">
                <span>남은 슛 횟수</span>
                <span id="shotsLeft">15</span> <!-- 남은 슛 횟수 -->
            </div>

            <div class="score">
                <p class="score_name">컴퓨터</p>
                <p id="computer_score" class="score_number">0</p> <!-- 컴퓨터 점수 -->
            </div>

            <div class="score">
                <p class="score_name">유저</p>
                <p id="user_score" class="score_number">0</p> <!-- 유저 점수 -->
            </div>
            <p id="text">컴퓨터부터 시작합니다!</p> <!-- 안내 문구 -->
        </article>
    </section>    

    <footer>
        <div id="computer" class="panel">
            <p class="control_name">컴퓨터</p>
            <button onclick="onComputerShoot()">슛하기</button>
        </div>

        <div id="user" class="panel">
            <p class="control_name">사용자</p>
            <button onclick="onUserShoot2()">2점슛</button>
            <button onclick="onUserShoot3()">3점슛</button>
        </div>
    </footer>
    <script src="basket.js"></script>
</body>
</html>
