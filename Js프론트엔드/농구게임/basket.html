<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basket.css">
    <title>농구 게임</title>
</head>
<body>
    <section class="scoreboard">
        <article class="scoreboard_inner">
            <div class="shosts_left">
                <span>남은 슛 횟수</span>
                <span id="shotsLeft">15</span> <!-- 남은 슛 횟수 -->
            </div>

            <div class="score">
                <p class="score_name">컴퓨터</p>
                <p id="computer_score" class="score_number">0</p> <!-- 컴퓨터 점수 -->
            </div>

            <div class="score">
                <p class="score_name">유저</p>
                <p id="user_score" class="score_number">0</p> <!-- 유저 점수 -->
            </div>
            <p id="text">컴퓨터부터 시작합니다!</p> <!-- 안내 문구 -->
        </article>
    </section>    
</body>
</html>
