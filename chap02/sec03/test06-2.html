<!-- 은하까지 빛의속도로 걸리는 시간 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const year = Number(prompt('당신이 원하는 은하까지 몇년이 걸립니까?'))
        const lightSpeed = 300000
        const km = lightSpeed * year * 365 * 24 * 60 * 60

        alert(`당신이 원하는 은하까지의 거리는 ${km} km입니다.`)

    </script>
    <title>Document</title>
</head>

</body>
</html>
